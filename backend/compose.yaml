services:
  fastapi-app:
    build: .
    ports: 
      - "80:8000"
    depends_on:
      - db
  db:
    image: postgres:16
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: